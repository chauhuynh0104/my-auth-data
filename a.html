<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập thời gian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 6px;
            margin: 5px 0;
            width: 150px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h3>Nhập thời gian</h3>

<label>Từ ngày:</label><br>
<input type="text" id="startDate" placeholder="19/6/2025"><br>

<label>Đến ngày:</label><br>
<input type="text" id="endDate" placeholder="3/7/2025"><br>

<div id="result"></div>

<script>
    const startInput = document.getElementById("startDate");
    const endInput = document.getElementById("endDate");
    const result = document.getElementById("result");

    function formatDate(text) {
        if (!text) return "";

        const parts = text.replace(/-/g, '/').split('/');
        if (parts.length !== 3) return text;

        const day = parts[0].padStart(2, '0');
        const month = parts[1].padStart(2, '0');
        const year = parts[2];

        return `${day}/${month}/${year}`;
    }

    function updateText() {
        if (startInput.value && endInput.value) {
            result.textContent =
                `từ ngày ${formatDate(startInput.value)} đến ngày ${formatDate(endInput.value)} trừ chủ nhật, ngày lễ`;
        } else {
            result.textContent = "";
        }
    }

    startInput.addEventListener("input", updateText);
    endInput.addEventListener("input", updateText);
</script>

</body>
</html>
